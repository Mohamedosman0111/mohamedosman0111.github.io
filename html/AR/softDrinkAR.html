<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/drink.css">
  <link rel="stylesheet" href="./f.css/all.css">
  <link rel="stylesheet" href="./f.css/all.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
  <title>Document</title>
</head>
<body>
  <div class="container p-3">
    <h1 class="p-1 m-0 d-flex flex-row-reverse">اختار سوفت درنك</h1>

    <div class="drinkBox mt-3 ">
      <h2 class="pb-3 d-flex flex-row-reverse">كانز</h2>
      <div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">كلاسيك</p>
          <span>15 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">بيريل</p>
          <span>20 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">فيروز</p>
          <span>20 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">مشروبات الطاقه المصريه</p>
          <span>20 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">ريد بول</p>
          <span>40 L.E</span>
        </div>
      </div>
      
    <div class="drinkBox mt-3">
      <h2 class="pb-3 d-flex flex-row-reverse">مياه غازيه</h2>
      <div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">صغير</p>
          <span>7 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">كبير</p>
          <span>10 L.E</span>
        </div>
    </div>
  </div>
</body>
</html>
