<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/drink.css">
  <link rel="stylesheet" href="./f.css/all.css">
  <link rel="stylesheet" href="./f.css/all.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
  <title>Document</title>
</head>
<body>
  <div class="container p-3">
    <h1 class="p-1 m-0 d-flex flex-row-reverse">اختار صودا</h1>

    <div class="drinkBox mt-3">
      <h2 class="pb-3 d-flex flex-row-reverse">صودا</h2>
      <div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">سكوتش مينت</p>
          <span>30 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">صن شاين</p>
          <span>30 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">صن رايز</p>
          <span>30 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">شيري كولا</p>
          <span>35 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">موخيتو</p>
          <span>35 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">موخيتو بلو بيري</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">ريد بيل موخيتو</p>
          <span>55 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">ريد بيل موخيتو بلو بيري</p>
          <span>60 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">بلو تري</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">اورنج كاركاو</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">بلو باشون</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">ابل باشون</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">فايولت</p>
          <span>40 L.E</span>
        </div>
        <div class="holder d-flex justify-content-between flex-row-reverse  pb-2">
          <p class="m-0">هيد هامر</p>
          <span>60 L.E</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
